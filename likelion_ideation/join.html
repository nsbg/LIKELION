<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image⁄x-icon" href="logo.ico">
    <link rel="Stylesheet" href="join.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>호비보드 :: 회원 가입</title>
</head>
<body>
    <div class="join-container">
        <div class="join-form">
            <div class="join-slogan">
                원하는 취미가 있는 곳으로,<br>
                호비보드
            </div>
            <div class="join-sns">
                <div class="join-sns-text">
                    SNS로 가입하기
                </div>

                <div class="join-sns-site">
                    <div class="join-google">
                        Google
                    </div>
    
                    <div class="join-facebook">
                        Facebook
                    </div>
    
                    <div class="join-Naver">
                        Naver
                    </div>
                </div>
            </div>
            
            <div class="join-email">
                <div class="join-email-text">
                    E-mail로 가입하기
                </div>

                <div class="join-email-info">
                    <div class="email">
                        <input type="email" class="email-input" placeholder="이메일 입력">
                    </div>

                    <div class="password">
                        <input type="password" class="password-input" placeholder="비밀번호 설정">
                    </div>

                    <div class="password-re">
                        <input type="password" class="password-re" placeholder="비밀번호 재입력">
                    </div>
                </div>

                <div class="join-submit">
                        이메일로 가입하기
                </div>
            </div>
        </div>
    </div>
</body>
</html>
